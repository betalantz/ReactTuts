<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Fun with Props</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

  <script type="text/babel">
  const Title = (props) => {
    const {text} = props
    // return React.createElement('h1', null, 'Hardcoded Title! Boo!');
    return <h1>{text}</h1>
  }
  const App = (props) => {
    return React.createElement('div', null,
      React.createElement(Title, {text: 'Title one!'}),
      React.createElement(Title, {text: 'Title two!'}),
      React.createElement(Title, {text: 'Title three!'})
    ) 
  }
  
  ReactDOM.render(
    <App />,
    document.getElementById('root')
  );
  </script>

  </body>
</html>
